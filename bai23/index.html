<!DOCTYPE html>
<html>
<head>
    <title>Memory Cards Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/home.css"> 
</head>
<audio id="lose"><source src="music/fail-buzzer-04.wav" type="audio/mpeg"></audio>
<audio id="win"><source src="music/Winning-sound-effect.mp3" type="audio/mpeg"></audio>
<iframe src="AceofEmpires-TangoAlphaBravo.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
<audio id="player" autoplay loop><source src="music/AceofEmpires-TangoAlphaBravo.mp3" type="audio/mpeg"></audio>     

<body>
    <div class="startingPage">
        <button type="button" class="easy">Easy</button>
        <button type="button" class="hard">Hard</button>
    </div>
    <div id="progressBar">
        <div></div>
    </div>
    <div class="wrap">
    </div>
    <div class="congratulation">
            <iframe class="no" src="https://giphy.com/embed/XreQmk7ETCak0" width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/retro-thumbs-up-XreQmk7ETCak0"></a></p>
            <p id="point" class="no"></p>
            <span class="no1"><p>Try Again!</p></span>
            <button type="button" class="reset">reset</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>

</html>
