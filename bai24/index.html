<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/fontawesome-with-css/css/all.css">
    </head>
    <body>
        <div class="register-form">
            <p>Registration</p>
            <form action="result.html">
                <div class="inputWithicon">
                    <input type="text" name="name" id="name" placeholder="Name"><br>
                    <i class="fas fa-user"></i>
                </div>
                <div class="inputWithicon">
                    <input type="text" name="email" placeholder="Email"><br>
                    <i class="far fa-envelope"></i>
                </div>
                <div class="inputWithicon">
                    <input type="password" name="password" placeholder="Password"><br>
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="inputWithicon">
                    <input type="text" name="organisation" placeholder="Organisation"><br>
                    <i class="fas fa-home"></i>
                </div>
                <div class="inputWithicon">
                    <input type="text" name="telephonenumber" placeholder="Telephone Number"><br>
                    <i class="fas fa-phone"></i>
                </div>
                <div class="wrap">
                    <label class="male" for="male">
                    <input type="radio" name="gender" id="male" value="male">Male</label><br>
                    <label class="female" for="female">
                    <input type="radio" name="gender" id="female" value="female">Female</label><br>
                </div>
                <div class="wrapper">
                    <input type="submit" value="Sign up"> 
                </div>
                
            </form>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
