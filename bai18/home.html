<!DOCTYPE html>
<html>
    <head>
        <title>Caculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/home.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="calculator">
                <input type="text" class="calculator-screen" value="" disabled>
                <div class="calculator-keys">
                    <button type="button" class="operator" value="+">+</button>
                    <button type="button" class="operator" value="-">-</button>
                    <button type="button" class="operator" value="x">x</button>
                    <button type="button" class="operator" value="/">&divide;</button>
                    <button type="button" class="operator" value="%">%</button>
                    <button type="button" class="operator" value="square">x&sup2;</button>
                    <button type="button" class="operator" value="!">n!</button>
                    <button type="button" class="operator" value="square-root">&radic;</button>
                    <button type="button" class="operator" value="cubed">x&sup3;</button>

                    <button class="button" type="button" value="0">0</button>
                    <button class="button" type="button" value="1">1</button>
                    <button class="button" type="button" value="2">2</button>
                    <button class="button" type="button" value="3">3</button>
                    <button class="button" type="button" value="4">4</button>
                    <button class="button" type="button" value="5">5</button>
                    <button class="button" type="button" value="6">6</button>
                    <button class="button" type="button" value="7">7</button>
                    <button class="button" type="button" value="8">8</button>
                    <button class="button" type="button" value="9">9</button>

                    <button type="button" class="decimal" value=".">.</button>
                    <button type="button" class="equal operator" value="=">=</button>
                    <button type="button" class="clear-all " value="AC">AC</button>

                    
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
