<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>InternWeb-W1</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <header class="navigation">
            <div class="logo-container">
                <span class="logo">SkyMedia</span>
                <div class="vertical-line"></div>
                <div class="oval"></div>
            </div>
            <div class="social-icon-container">
                <img class="fb fb-1" src="img/Facebook.svg">
                <img class="fb" src="img/Intagram.svg">
            </div>
        </header>
        <section class="hero">
            <div class="hero-content-left">
                <div class="hero-word-container">
                    <span class="hero-word-1">A <span class="hero-word-2">Digital Creative <br>Agency </span>from Denmark</span>
                </div>
                <img class="oval-hole" src="img/Oval Copy.svg">
                <img class="hero-arrow-down" src="img/tail-down.svg">
            </div>
            <div class="hero-content-right">
                    <img class="mask-copy" src="img/Mask Copy.svg">
                    <img class="hero-content-right-image" src="img/image.png">
                    <img class="half-circle" src="img/Oval Copy 3.svg">
            </div>
        </section>
        <section class="whatwedo">
            <span class="whatwedo-word">What we do</span>
            <div class="whatwedo-content-container">
                <div class="whatwedo-image-left-container">
                    <img class="flatmacbook" src="img/Flat-Mackbook.png">
                    <img class="maskcopy2" src="img/Mask Copy 2.svg">
                </div>
                <div class="whatwedo-word-right">
                    <div class="first-word-container">
                        <img class="group-1" src="img/Group-1.svg">
                        <span class="first-word-container-1">Brand Identity</span>
                    </div>
                    <div class="second-word-container">
                        <img class="group-2" src="img/Group 2.svg">
                        <span class="first-word-container-2">Design</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="quote">
            <img class="oval-copy-4" src="img/Oval Copy 4.svg">
            <img class="rectangle" src="img/Rectangle.svg">
            <div class="quote-container">
                <div class="quote-container-left">
                        <img class="quote-symbol" src="img/quote-symbol.svg">
                        <div class="quote-word-left">
                            <p>We work only to international design standards. </p>
                            
                            <p>We make sure that you are satisfied<br> with the end result.</p>
                            
                            <p>We are <span class="happy"> happy </span>if you are <span class="happy"> happy </span>.</p>
                        </div>
                </div>
                <div class="quote-image-right">
                    <img class="image-n" src="img/image-n.png">
                    <img class="oval-1" src="img/Oval-1.svg">
                </div>
            </div>
        </section>
        <section class="contact">
            <form class="form-contact">
                <span class="title-form">Contact us</span>
                <hr class="hr-1">
                <input class="input-contact">
                <hr class="hr-3">
                <div class="submit-container">
                    <span class="submit-text">Submit form</span>
                    <button type="submit" class="submit-button">
                        <img src="img/tail-right.svg">
                    </button>
                </div>
            </form>
        </section>
        <footer class="getaquotation">
            <div class="getaquotation-word-container">
                <span class="getaquotation-word">Get a quotation for your project</span>
            </div>
            <img class="triangle" src="img/Triangle.svg">
        </footer>
    </div>
</body>
</html>
