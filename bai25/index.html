<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-with-css/css/all.css">
</head>

<body>
    <div class="wrapper">
        <div class="LogIn">
                
                <form id="LogIn" action="abc.html">
                <div class="inputWithicon">
                    <input type="text" name="name" placeholder="Name" id="name" >
                    <span class="error"></span>
                    <br>
                    
                    <i class="fas fa-user"></i>
                </div>
                <div class="inputWithicon">
                    <input type="text" name="gender" placeholder="Gender" id="gender" >
                    <span class="error"></span><br>
                    <i class="fas fa-transgender"></i>
                </div>
                <div class="inputWithicon">
                    <input type="text" name="facebook" placeholder="Facebook" id="facebook" >
                    <span class="error"></span><br>
                    <i class="fab fa-facebook"></i>
                </div>
                <div class="inputWithicon">
                    <input type="text" name="phone" placeholder="Phone" id="phone"  >
                    <span class="error"></span><br>
                    <i class="fas fa-phone"></i>
                </div>
                <div class="inputWithicon">
                    <input type="text" name="organisation" placeholder="Organisation" id="organisation" >
                    <span class="error"></span><br>
                    <i class="fas fa-home"></i>
                </div>
                
                
                <input type="submit" value="Log In">
            </form>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
